<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    style="background-image: url('assets/layout/images/Pancake-fondo.jpg'); background-size: cover; background-position: center;">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius: 40px; padding: 0.3rem; background: linear-gradient(180deg, rgba(255, 218, 123, 0.965) 10%, rgba(249, 233, 192, 0.965) 30%);">
            <div class="w-full surface-card py-4 px-3 sm:px-6" style="border-radius: 40px; max-width: 400px;">
                <div class="flex flex-column align-items-center justify-content-center">
                    <img src="assets/layout/images/Logo-parisina-Login-sinfondo.png" alt="Image" height="120"
                        class="mb-2">
                </div>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">No encontrado</h1>
                <div class="text-600 mb-5">El recurso solicitado no está disponible.</div>

                <a [routerLink]="['/']" class="w-full flex align-items-center py-3 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-orange-400 border-round"
                        style="height:3.5rem; width:3.5rem;">
                        <i class="pi pi-fw pi-question-circle text-50 text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0">Regresar</span>
                        <span class="text-600 lg:text-xl">Volver a la página principal.</span>
                    </span>
                </a>
                <a [routerLink]="['/']" class="w-full flex align-items-center mb-5 py-2 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-indigo-400 border-round"
                        style="height:3.5rem; width:3.5rem;">
                        <i class="pi pi-fw pi-unlock text-50 text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0">Administrador de permisos</span>
                        <span class="text-600 lg:text-xl">No cuentas con el permiso requerido.</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
