<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Ventas de la semana</span>
                    <div class="text-900 font-medium text-xl">{{ calcularNuevasVentas() }}</div>
                    <!-- Muestra la cantidad de ventas -->
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium"></span> <!-- Muestra la cantidad de nuevas ventas -->
            <span class="text-500"></span>
            <div class="flex justify-content-between mt-3">
                <label for="semanaSeleccionada">Selecciona una semana:</label>
                <input type="week" id="semanaSeleccionada" name="semanaSeleccionada" (change)="semanaSeleccionadaCambiada($event)">
            </div>
        </div>
    </div>
    

    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Ganancia de las ventas totales en la semana</span>
                    <div class="text-900 font-medium text-xl">${{ formatearGanancia(calcularGanancia()) }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Resumen de ventas</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Los 5 productos m√°s vendidos en la semana</h5>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>

    </div>
</div>
