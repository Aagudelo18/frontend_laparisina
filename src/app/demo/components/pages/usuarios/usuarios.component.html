<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <div class="my-2">
            <button pButton pRipple label="Crear Usuario" icon="pi pi-user-plus" class="p-button-success mr-2"
                (click)="openNewUsuarioDialog()"></button>
        </div>
    </ng-template>

    <ng-template pTemplate="right">
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
            (click)="dt.exportCSV()"></button>
    </ng-template>
</p-toolbar>
<p-table #dt [value]="usuarios" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
    [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [(selection)]="selectedUsuarios" selectionMode="multiple" dataKey="uid">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h4 class="m-0">Listado de Usuarios</h4>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                    class="w-full sm:w-auto" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Correo electronico</th>
            <th pSortableColumn="name">Rol usuario</th>
            <th pSortableColumn="name">Estado</th>
            <th pSortableColumn="name">Aciones</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>

            <td style="width:30%; min-width:10rem;">
                {{ usuario.correo_electronico }}
            </td>

            <td style="width:30%; min-width:10rem;">
                {{ usuario.rol_usuario.nombre_rol }}
            </td>

            <td style="width:25%; min-width:10rem;">
                {{ usuario.estado_usuario ? 'Activo' : 'Inactivo' }}
            </td>
            <td>
                <div class="flex">
                    <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-primary mr-2"
                        (click)="editProduct(product)"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning"
                        (click)="deleteProduct(product)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog [(visible)]="usuarioDialog" [style]="{ width: '450px' }" header="Create Usuario" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <!-- Agrega los campos del formulario para la creación del rol -->
        <div class="field">
            <label for="correo_electronico">Correo electronico</label>
            <input type="text" pInputText id="correo_electronico" [(ngModel)]="newUsuario.correo_electronico" required
                autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !newUsuario.correo_electronico }" />
            <small class="ng-dirty ng-invalid" *ngIf="submitted && !newUsuario.correo_electronico">Correo electronico
                del usuario requerido.</small>
        </div>
        
        <div class="field">
            <label for="ccontrasena_usuario">Contraseña</label>
            <input type="text" pInputText id="contrasena_usuario" [(ngModel)]="newUsuario.correo_electronico" required
                autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !newUsuario.correo_electronico }" />
            <small class="ng-dirty ng-invalid" *ngIf="submitted && !newUsuario.correo_electronico">Contraseña
                del usuario, es requerida.</small>
        </div>

        <div class="field">
            <label for="estado_usuario">Estado del Usuario</label>
            <p-dropdown [(ngModel)]="newUsuario.estado_usuario" inputId="estado_usuario" [options]="estadoOptions"
                placeholder="Seleccionar">
            </p-dropdown>
        </div>

        <div class="field">
            <label for="permisos_rol">Rol del usuario</label>
            <div *ngFor="let permiso of permisosOptions">
                <p-checkbox name="permisos_rol" [value]="permiso.value" label="{{ permiso.label }}"
                    [(ngModel)]="newUsuario.permisos_rol"></p-checkbox>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="hideUsuarioDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="saveUsuario()"></button>
    </ng-template>
</p-dialog>
